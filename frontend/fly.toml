# Fly.io Configuration for Frontend
# Deploy with: cd frontend && fly deploy

app = "0003-wizard-frontend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_API_URL = "https://0003-wizard-dyttbg.fly.dev/api/v1"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
